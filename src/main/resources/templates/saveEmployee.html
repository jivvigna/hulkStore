<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/header :: header-css" />
</head>

<body>

	<div th:replace="fragments/header :: header" />


	<div class="container">

		<div class="starter-template">

			<div class="row">

				<div>
					<h5 th:inline="text">Hola [[${#httpServletRequest.remoteUser}]]!</h5>
				</div>	
				
				
			  <!--Menu lateral izquierdo-->
			  <div class="col-12 col-md-2">
			       <ul class="list-group">
			           <li class="list-group-item"><a th:href="@{/getAllEmployees}">Empleados</a></li>
			           <li class="list-group-item"><a th:href="@{/getAllProducts}">Productos</a></li>
		               <li class="list-group-item"><a th:href="@{/showFormSavePurchase}">Comprar</a></li>
				        <li class="list-group-item">
				        <form th:action="@{/logout}" method="post">
				            <input type="submit" class="btn btn-block" value="Cerrar Session"/>
				        </form>
				        </li>
			           
			       </ul>
			  </div>
			  
			  <!--body -->
			  
      			  <div class="col-12 col-md-6">

		            <!--form autocomplete="off" action="#" th:action="@{/saveEmployee}"
		                  th:object="${employee}" method="post" class="form-horizontal"
		                  role="form"-->
                    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" class="form-horizontal">
      
		                <h2>Crear empleado</h2>
		                <div class="form-group">
		                    <div class="col-sm-9">
		                        <input type="text" th:field="*{firstName}" placeholder="Nombre" class="form-control" required="true"/>
		                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
		                               class="validation-message"></label>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="col-sm-9">
		                        <input type="text" th:field="*{lastName}" placeholder="Apellido" class="form-control" required="true"/>
		                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
		                               class="validation-message"></label>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="col-sm-9">
		                        <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required="true"/>
		                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
		                               class="validation-message"></label>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="col-sm-9">
		                        <input type="text" th:field="*{userName}" placeholder="Usuario" class="form-control" required="true"/>
		                        <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
		                               class="validation-message"></label>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="col-sm-9">
		                        <input type="password" th:field="*{password}" placeholder="ContraseÃ±a" class="form-control" required="true"/>
		                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
		                               class="validation-message"></label>
		                    </div>
		                </div>
		                
		
		                <div class="form-group">
		                    <div class="col-sm-3">
		                        <button type="submit" class="btn btn-primary btn-block">Aceptar</button>
		                    </div>
		                </div>
		
		            </form>
      			  </div>   
			  
			  <!--end body -->
	    </div>
    </div>
    
	<footer>
	</footer>

</div>

</body>
</html>
